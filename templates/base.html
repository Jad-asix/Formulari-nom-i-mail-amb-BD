<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título predeterminado{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>
<body>
    <header>
        <h1>{% block header_title %}{% endblock %}</h1>
    </header>
    
    <section class="content">
        {% block content %}{% endblock %}
    </section>
    
    <footer>
        <form action="{{ url_for('getmail') }}">
            <button type="submit">Volver a buscar un correo </button>
        </form>
        <form action="{{ url_for('addmail') }}">
            <button type="submit">Volver a añadir un correo</button>
        </form>
    </footer>
    


</body>
</html>
